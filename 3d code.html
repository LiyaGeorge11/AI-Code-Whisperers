<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hover-Driven 3D Inspection Model</title>

<style>
:root {
    --bg: radial-gradient(circle at top, #1e293b, #020617);
    --glass: rgba(148,163,184,0.18);
    --edge: rgba(226,232,240,0.55);
}

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: system-ui, sans-serif;
}

.scene {
    width: 360px;
    height: 360px;
    perspective: 1400px;
}

.cube {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
}

/* Transparent faces */
.face {
    position: absolute;
    width: 360px;
    height: 360px;
    background: var(--glass);
    border: 1px solid var(--edge);
    backdrop-filter: blur(1px);
}

/* Geometry */
.front  { transform: translateZ(180px); }
.back   { transform: rotateY(180deg) translateZ(180px); }
.right  { transform: rotateY(90deg) translateZ(180px); }
.left   { transform: rotateY(-90deg) translateZ(180px); }
.top    { transform: rotateX(90deg) translateZ(180px); }
.bottom { transform: rotateX(-90deg) translateZ(180px); }

.hint {
    position: absolute;
    bottom: 18px;
    font-size: 13px;
    opacity: 0.6;
    color: #e5e7eb;
}
</style>
</head>

<body>

<div class="scene" id="scene">
    <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</div>

<div class="hint">Hover to gently explore • Continuous 3D orbit</div>

<script>
/* ======================================
   CONTINUOUS ORBIT + HOVER BIAS ENGINE
   ====================================== */

const scene = document.getElementById("scene");
const cube = document.getElementById("cube");

let rotX = -25;
let rotY = 0;

// Continuous base motion (KEY FIX)
let baseSpeedX = 0.12;
let baseSpeedY = 0.18;

// Hover bias (small influence)
let biasX = 0;
let biasY = 0;

scene.addEventListener("mousemove", e => {
    const rect = scene.getBoundingClientRect();
    const nx = (e.clientX - rect.left) / rect.width - 0.5;
    const ny = (e.clientY - rect.top) / rect.height - 0.5;

    biasY = nx * 8;
    biasX = -ny * 8;
});

// When mouse leaves → remove bias
scene.addEventListener("mouseleave", () => {
    biasX = 0;
    biasY = 0;
});

function animate() {
    // Always rotate (ensures all faces appear)
    rotX += baseSpeedX;
    rotY += baseSpeedY;

    // Smooth hover influence
    rotX += biasX * 0.04;
    rotY += biasY * 0.04;

    cube.style.transform =
        `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
